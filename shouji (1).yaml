mixed-port: 7890
socks-port: 2080
mode: rule
allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: always
log-level: error
ipv6: false

external-controller: 0.0.0.0:9090
external-ui: WebUI
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"

profile:
  store-selected: true
  store-fake-ip: true

#嗅探器关掉本机可能出现上网异常，连接本机热点的设备可能无法上网
sniffer:
  enable: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 443, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 853, 8443]
    QUIC:
      ports: [443, 853, 8443]
  skip-domain:
    - "+.push.apple.com"
    - "Mijia Cloud"

#tun必须开启，否则将无法代理流量，如网页打开慢，电报卡连接中，
#可以尝试更换堆栈，同一堆栈在不同设备上体验不同，自行尝试。
#更换为非gvisor堆栈可能导致IPv6出现问题
tun:
  enable: true
  stack: gvisor
  device: Meta
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  dns-hijack: 
    - any:53
    - tcp://any:53
  exclude-uid:
  exclude-package:
    - com.xiaomi.mirror
    - com.xiaomi.mi_connect_service
    - com.xiaomi.smarthome
    - com.miui.cloudbackup
    - com.miui.cloudservice
    - com.android.settings
    - com.qti.qcc
    - com.realtech.xiaocan
    - com.waimaiii.waimaiii
    - com.dragon.read
    - com.ss.android.ugc.aweme
    - com.taobao.taobao #淘宝
    - com.tencent.mm #微信
#exclude-package内填写的包名，网络流量不经过tun，相当于黑名单
#默认添加MIUI镜像服务以及三星电话服务，避免系统功能不可用
#如果想仅代理指定应用，请将exclude-package改为include-package
#然后填上想要走代理的包名，不要忘了英文冒号和缩进。
#目前分流规则已足够完善，白名单可能存在问题，不建议使用

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
    - "localhost.ptlogin2.qq.com"
  default-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver:
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
  nameserver-policy:
    "rule-set:private_domain,alibaba,category_games@cn,cn_domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query

